name: release

on:
  push:
    branches:
      - main

jobs:
  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@main
        with:
          ref: electron
      - uses: actions/setup-node@main
        with:
          node-version: 16.18.0
      - name: see directory
        run: ls
  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
        with:
          ref: feature/github-actions
      - uses: actions/setup-node@main
        with:
          node-version: 16.18.0
      - name: see directory
        run: ls
